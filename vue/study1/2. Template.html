<body>
    <tempate id="my-card" class=''>
        <p>f12로 엘리먼트를 확인해보세요.</p>

        <!-- 질문 : 아래 구조가 뭔지 모르겠다. -->
        <p class='title'>{title}</p>
        <#if(title)>
            
        <#end>
        <#else>
            
        <#end>
        <p class='body'>body</p>
    </template>

    <script>
        let myCard = document.getElementById('my-card');
        let myCardContent = myCard.content;

        // 질문 : 클래스는 왜 추가가 안되나요?
        myCard.id = '아이디 추가';
        myCard.class = '클래스 추가';
        myCard.title = '타이틀 추가';

        document.body.appendChild(myCardContent);
    </script>


    <select-box1>
        <slot slot="tit">전체글</slot>

    </select-box1>

    <select-box1>

        <slot slot="list">리스트1</slot>

        <slot slot="list">리스트3</slot>
    </select-box1>

    <select-box2>
