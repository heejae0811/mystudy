<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title>부트스트랩 버튼</title>

        <!-- 부트스트랩 -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
        <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <style>
        body > div { margin-bottom: 50px; }
    </style>

    <body>
        <div>
            <a href="#" class="btn btn-default" role="button">Link, a 태그가 버튼처럼 사용된다면 role="button" 속성을 추가해야한다.</a>

            <button type="submit" class="btn btn-default">Button</button>

            <input type="button" class="btn btn-default" value="Input">

            <input type="submit" class="btn btn-default" value="Submit">파이어폭스에서 input의 line-height의 설정하는 것을 막는다.
        </div>

        <div>
            <button type="button" class="btn btn-default">.btn-default: Default</button>

            <button type="button" class="btn btn-primary">.btn-primary: Primary</button>

            <button type="button" class="btn btn-success">.btn-success: Success</button>

            <button type="button" class="btn btn-info">.btn-info: Info</button>

            <button type="button" class="btn btn-warning">.btn-warning: Warning</button>

            <button type="button" class="btn btn-danger">.btn-danger: Danger</button>

            <button type="button" class="btn btn-link">.btn-link: Link</button>
        </div>

        <div>
            <button type="button" class="btn btn-default btn-lg">.btn-lg: Large button</button>

            <button type="button" class="btn btn-primary">Default button</button>

            <button type="button" class="btn btn-success btn-sm">.btn-sm: Small button</button>

            <button type="button" class="btn btn-info btn-xs">.btn-xs: Extra small button</button>
        </div>
        
        <div style="width: 300px;">
            <button class="btn btn-primary btn-lg btn-block">.btn-block: Block level button</button>

            <button class="btn btn-default btn-lg btn-block">.btn-block: Block level button</button>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-lg active">.active: button 태그</button>
            <button type="button" class="btn btn-primary btn-lg" disabled="disabled">disabled="disabled" button 태그</button>

            <a href="#" class="btn btn-default btn-lg active">.active: a 태그</a>
            <a href="#" class="btn btn-default btn-lg disabled" role="button">.disabled: a 태그, css pointer-events: none는 오페라 18 이하, 익스11에서 지원 x</a>
        </div>
    </body>
</html>
