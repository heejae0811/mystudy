<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        var a = 'a';

        function outer(){
            var b = 'b';

            console.log(a); // a
            console.log(b); // b

            function inner(){ // 내부함수
                var c = 'c';

                console.log(a + b + c); // abc
            }
            inner();
        }

        outer();
        //console.log(a + b + c); // Uncaught ReferenceError: b is not defined


        function makeCounter(){
            var count = 0;
            return f;

            function f(){
                return count++;

                console.log(count);
            }
            console.log('1' + count);

        }
        var counter = makeCounter();

        console.log(counter()); // 0
        console.log(counter()); // 1
        console.log(counter()); // 2, 다른 렉시컬 환경이기 때문이다.


        // 1. 객체를 이름 공간으로 활용하기
        var myApp = myApp || {}; // myApp이 없으면 {} 빈 객체를 할당한다.

        myApp.name = 'Tom'; // myApp만이 사용자가 정의한 전역 변수가 된다.
        myApp.showNmae = function(){};


        // 2. 함수를 이름 공간으로 활용하기
        var x = 'global x';

        // 즉시 실행 함수 내부에서 선언한 변수는 지역 변수이므로 전역 변수와 충돌하지 않는다.
        (function(){
            var x = 'local x';
            var y = 'local y';
        });

        console.log(x); // global x
        console.log(y); // Uncaught ReferenceError: y is not defined
    </script>
</body>
</html>
