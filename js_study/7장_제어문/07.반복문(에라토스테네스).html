<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문, 에라토스테네스의 체로 쌍둥이 소수 구하기</title>
    <script>
        var n = parseInt(prompt('n?')); // parseInt(): 문자열 인자를 파싱하여 정수를 반환
        var p = [];

        for(var i = 2; i <= n; i++){
            p[i] = true;
        }

        var max = Math.floor(Math.sqrt(n)); // floor(): 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환
        var x = 2;

        while(x <= max) {
            for(var i = 2*x; i <= n; i += x) {
                p[i] = false;
            }
        }

        for(var i = 2; i <= n-2; i++) {
            if(p[i] && p[i+2]) {
                document.write(i, i+2);
            }
        }
    </script>
</head>
<body>

</body>
</html>
