<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>
        function binaryOperation(a, b, operator) {
            switch(operator) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
                case '%': return a % b;
                case '^': return Math.pow(a, b); // Math.pow()는 2^3일 때 2에 3을 제곱한 값을 반환한다.
                
                default: return NaN;
            }
        }

        console.log(binaryOperation(2, 3, '+')); // 5
        console.log(binaryOperation(2, 3, '-')); // -1
        console.log(binaryOperation(2, 3, '*')); // 6
        console.log(binaryOperation(2, 3, '/')); // 0.6666
        console.log(binaryOperation(2, 3, '%')); // 2
        console.log(binaryOperation(2, 3, '^')); // 8
    </script>
</head>

</body>
</html>
