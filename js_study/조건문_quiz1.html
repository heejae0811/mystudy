<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 퀴즈 1번</title>
    <script>
        window.onload = function(){
            document.getElementById('sugar_btn').onclick = function(){
                let sugar = document.getElementById('sugar').value;
                let result = 0;

                if((sugar % 5) == 0) {
                    let sugar_result = parseInt(sugar / 5);

                    document.getElementById('result').innerHTML = '봉지의 최소 개수는 ' + sugar_result;
                } else if((sugar % 5) == 3) {
                    let sugar_result1 = parseInt(sugar / 5);
                    let sugar_result2 = parseInt(sugar % 5);
                    let sugar_result3 = parseInt(sugar_result2 / 3);
                    let result = sugar_result1 + sugar_result3;

                    document.getElementById('result').innerHTML = '봉지의 최소 개수는 ' + result;
                } else if((sugar % 3) == 0) {
                    let sugar_result = parseInt(sugar / 3);

                    document.getElementById('result').innerHTML = '봉지의 최소 개수는 ' + sugar_result;
                } else {
                    let result = -1;

                    document.getElementById('result').innerHTML = result + '정확하게 N kg을 만들 수 없습니다.';
                }
            }
        }
    </script>
</head>
<body>
    <input type="number" id="sugar" placeholder="배달할 설탕 kg을 입력하시오.">
    <button type="button" id="sugar_btn">확인</button>
    <p id="result"></p>
</body>
</html>
