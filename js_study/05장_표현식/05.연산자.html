<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자와 관계 연산자</title>
</head>
<body>
    <script>
        // a와 b는 같은 데이터가 담겨 있지만, 메모리의 위치가 다르다.
        var a = [1, 2, 3];
        var b = [1, 2, 3];
        var c = a;
        console.log(a == b); // false
        console.log(a == c); // true


        // &&
        var p = null;
        console.log(p && p.name); // null, null은 false로 평가됨. 따라서 p값인 null 출력

        var q = 1;
        console.log(q && q.name); // undefined, q는 true로 평가됨. 따라서 정의되지 않은 q.name인 undefined 출력

        p = {name: "Tom", age: 18};
        console.log(p && p.name); // Tom, p는 ture로 평가됨. 따라서 p.name인 Tom 출력


        // ||
        var d = 1;
        console.log(d || d.name); // 1, 앞이 true이면 뒤와 상관없이 true이므로 뒤의 값을 평가하지 않는다.

        var e = null
        console.log(e || 2); // 2, 앞이 false이면 뒤의 값이 출력


        // typeof
        var s1 = "ABC";
        var s2 = 123;
        var s3 = true;
        var s4 = undefined;
        var s5 = null;
        var s6 = [1, 2, 3];
        var s7 = function(x) {};

        console.log(typeof s1); // string
        console.log(typeof s2); // number
        console.log(typeof s3); // boolean
        console.log(typeof s4); // undefined
        console.log(typeof s5); // object
        console.log(typeof s6); // object
        console.log(typeof s7); // function


        // 조건 연산자
        var a = 10;
        var b = 11;

        var parity1 = (a % 2 == 0)? "짝수" : "홀수";
        var parity2 = (b % 2 == 0)? "짝수" : "홀수";

        console.log(parity1); // 짝수, true
        console.log(parity2); // 홀수, false


        // 쉼표 연산자
        for(var i = 1; i < 10; i++){
            var sum = 0;
            sum += i;
        }


        // eval 함수
        var formula = "x * x"
        eval("function f(x) { return " + formula + ";}"); // function f(x) { return x * x };


        // 명시적 타입 변환
        var n = 2022;
        var m = "안녕";

        console.log(n + m); // 2022안녕
        console.log(n.toString()); // 2022
        console.log(n.toString(2)); // 11111100110, 2진수
        console.log(String([1, 2, 3])); // 1,2,3
        console.log(n - 22); // 2000
        console.log(parseInt(3.14)); // 3
        console.log(Number(true)); // 1
        console.log(Number(null)); // 0
        console.log(Number([1, 2, 3])); // NaN
    </script>
</body>
</html>
