<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체질량지수 계산하기</title>
    <script>
        window.onload = function(){
            document.getElementById('button').onclick = function(){
                // parseFloat함수는 주어진 값을 필요한 경우 문자열로 변환한 후 부동소수점 실수로 파싱해 반환한다.
                var h = parseFloat(document.getElementById('height').value);
                var w = parseFloat(document.getElementById('weight').value);
                var bmi = document.getElementById('bmi');

                bmi.innerHTML = (w/h/h).toFixed(1);
            }
        }
    </script>
</head>
<body>
    <p>키: <input type="number" id="height">m</p>
    <p>몸무게: <input type="number" id="weight">kg</p>
    <p>당신의 체질량 지수는 <output id="bmi">?</output>입니다.</p> <!-- output 요소는 웹 사이트나 앱에서 계산이나 사용자 행동의 결과를 삽입할 수 있는 컨테이너 요소이다. -->
    <input type="button" id="button" value="계산">
</body>
</html>
