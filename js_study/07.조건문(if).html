<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문, if 문</title>
    <script>
        window.onload = function() {
            document.getElementById('name_button').onclick = function() {
                var name = document.getElementById('name').value;

                if(!name) {
                    alert('이름을 입력하시오.');
                } else {
                    // FIXME:: + 라고 하면 name값이 나오는데 쉼표로 하면 왜 안나오나요??
                    confirm('당신의 이름은 ' + name + ' 입니다.');
                    confirm('당신의 이름은 ', name, ' 입니다.');
                }
            }


            document.getElementById('num_button1').onclick = function() {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var num3 = document.getElementById('num3').value;

                if(num1 > num2) {
                    if(num1 > num3) {
                        document.getElementById('num_result1').innerHTML = '1번째 숫자가 가장 큽니다.';
                    } else {
                        document.getElementById('num_result1').innerHTML = '3번째 숫자가 가장 큽니다.';
                    }
                } else if (num2 > num3){
                    document.getElementById('num_result1').innerHTML = '2번째 숫자가 가장 큽니다.';
                } else {
                    document.getElementById('num_result1').innerHTML = '3번째 숫자가 가장 큽니다.';
                }
            }


            document.getElementById('num_button2').onclick = function() {
                var num4 = document.getElementById('num4').value;
                var num5 = document.getElementById('num5').value;

                if(num4 == num5) {
                    document.getElementById('num_result2').innerHTML = '숫자가 동일합니다.';
                } else {
                    document.getElementById('num_result2').innerHTML = '숫자가 동일하지 않습니다.';
                }

            }
        }
    </script>
</head>
<body>
    <input type="text" id="name">
    <input type="button" id="name_button" value="클릭">

    <br>

    <input type="number" id="num1" placeholder="1번째 숫자를 입력하시오.">
    <input type="number" id="num2" placeholder="2번째 숫자를 입력하시오.">
    <input type="number" id="num3" placeholder="3번째 숫자를 입력하시오.">
    <input type="button" id="num_button1" value="클릭">
    <p id="num_result1"></p>

    <input type="number" id="num4" placeholder="1번째 숫자를 입력하시오.">
    <input type="number" id="num5" placeholder="2번째 숫자를 입력하시오.">
    <input type="button" id="num_button2" value="클릭">
    <p id="num_result2"></p>
</body>
</html>
