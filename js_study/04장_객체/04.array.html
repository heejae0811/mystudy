<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body> 
    <script>
        // 배열
        var evens = [2, 4, 6, 8];
        console.log(evens); // [2, 4, 6, 8]

        // 빈 배열
        var empty = [];
        console.log(empty); // []

        // 요소값 생략하면 undefined
        var a = [2, , 4];
        console.log(a); // [2, 비어 있음, 4]

        // 모든 타입의 값이 올 수 있다.
        var various = [3.14, "pi", true, {x: 1, y: 2}, [1, 2, 3]];
        console.log(various); // [3.14, 'pi', true, {…}, Array(3)]

        // length 프로퍼티 값 = 배열 길이, 배열 요소의 최대 인덱스 값 + 1
        var a = ["A", "B", "C", "D"];
        console.log(a.length); // 4

        a.length = 2;
        console.log(a); // ['A', 'B']


        // array 생성자로 위와 동일한 배열을 만들 수 있다.
        var evens = new Array(2, 4, 6, 8);
        var empty = new Array();
        var a = new Array(2, 4);
        var various = new Array(3.14, "pi", true, {x: 1, y: 2}, [1, 2, 3]);
        

        // array 생성자의 인수가 한 개이면 인수는 배열의 길이를 뜻한다.
        var x = new Array(3);
        console.log(x); // [비어 있음 × 3]
        console.log(x.length); // 3

        // array 생성자의 인수가 한 개이고 그 값이 양의 정수가 아니면 오류 발생
        //var y = new Array(-3);
        //console.log(y); // Invalid array length
        //console.log(y.length);


        var z = ["a", "b", "c", "d"];
        console.log(z["2"]); // c
        console.log(z[2]); // c
        console.log(z[4]); // undefined, 없는 배열의 요소


        // 배열 요소의 추가와 삭제
        var a = ["1", "2", "3"];

        a[3] = "4";
        console.log(a); // ['1', '2', '3', '4']

        a.push("5");
        console.log(a); // ['1', '2', '3', '4', '5']

        delete a[1]; // 배열의 요소를 삭제해도 length 프로퍼티 값은 바뀌지 않는다.
        console.log(a); // ['1', 비어 있음, '3', '4', '5']

        // 희소 배열: 배열의 인덱스가 0부터 시작하지 않는 배열
        a[6] = "6";
        console.log(a); // ['1', 비어 있음, '3', '4', '5', 비어 있음, '6']

        // for/in문, hasOwnProperty 메서드: 배열 요소가 있는지 확인하는 방법
        for (var i in a) console.log(i); // 0, 2, 3, 4, 6 (비어있음 제외)
        console.log(a.hasOwnProperty("3")); //  true
        console.log(a.hasOwnProperty("5")); // false
    </script>
</body>
</html>
