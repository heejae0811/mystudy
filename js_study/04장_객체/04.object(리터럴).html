<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴</title>
</head> 
<body>
    <script>
        // 1. 객체 리터럴 만들기
        var card = {suit: "하트", rank: "A"};

        // 프로퍼티 값을 읽어나 쓸 대는 마침표 연산자 또는 대괄호 연산자를 사용한다.
        console.log(card.suit); // 하트
        console.log(card["rank"]); // A
        console.log(card.color); // 객체에 없는 프로퍼티를 읽으려고 시도하면 undefined

        // 없는 프로퍼티 이름에 값을 대입하면 새로운 프로퍼티가 추가된다.
        card.value = 14;
        console.log(card); // {suit: '하트', rank: 'A', value: 14}

        // delete 연산자를 사용하면 프로퍼티를 삭제할 수 있다.
        delete card.rank;
        console.log(card); // {suit: '하트', value: 14}

        // in 연산자를 사용하면 객체에 특정 프로퍼티가 있는지 확인할 수 있다.
        console.log("suit" in card); // true
        console.log("color" in card); // false

        // 객체는 참조 타입이다. 변수 a와 card가 같은 객체(suit, rank)를 참조한다.
        var a = card;
        console.log(a.suit); // 하트

        a.suit = "스페이드";
        console.log("a :", a, "b :", card); // {suit: '스페이드', value: 14}, {suit: '스페이드', value: 14}
        console.log(a.suit); // 스페이드
        console.log(card.suit); // 스페이드


        // 빈 객체 생성
        var obj = {};
        console.log(obj); // {}

        // 원을 표현하는 객체
        var circle = {
            center: { x: 1.0, y: 2.0 },
            radius: 2.5
        }
        console.log(circle.center.x); // 1
    </script>
</body>
</html>
