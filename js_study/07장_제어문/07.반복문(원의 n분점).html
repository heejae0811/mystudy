<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문, 원의 n분점을 연결하는 직선 그리기</title>
    <script>
        function diamond(c, n, x, y, r, color) {
            c.strokeStyle = color; // strokeStyle: 도형의 윤곽선 색을 설정합니다.
            c.beginPath(); // 캔버스를 이용한 도형 그리기, beginPath(): 새로운 경로를 만든다.

            for(var i = 0; i < n; i++) {
                var t = i * 2 * Math.PI / n;
                
                for(var j = i + 1; j < n; j++) {
                    var s = j * 2 * Math.PI / n;

                    c.moveTo(x + r * Math.cos(t), y + r * Math.sin(t)); // moveTo(x, y): 펜을 x와 y로 지정된 좌표로 옮긴다. 
                    c.lineTo(x + r * Math.cos(s), y + r * Math.sin(s)); // lineTo(x, y): 현재의 드로잉 위치에서 x와 y로 지정된 위치까지 선을 그린다.
                }
            }
            c.stroke();
        }

        window.onload = function() {
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext('2d'); // getContext(): 캔버스의 드로잉 컨텍스트를 반환한다.

            diamond(ctx, 6, 170, 170, 150, 'darkblue');
            diamond(ctx, 12, 490, 170, 150, 'darkblue');
            diamond(ctx, 18, 810, 170, 150, 'darkblue');
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="1000" height="400"></canvas>
</body>
</html>
