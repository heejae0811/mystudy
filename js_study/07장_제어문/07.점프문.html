<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점프문</title>
    <script>
        // break 문
        var a = [2, 4, 6, 8, 10];
        var b = [1, 3, 5, 6, 9, 11];

        // loop가 라벨 이름
        loop: for(var i = 0; i < a.length; i++) {
            for(var j = 0; j < b.length; j++) {
                if(a[i] == b[j]) {
                    break loop;
                }
            }
        }

        console.log('a[' + i + '] = b[' + j + ']'); // a[2] = b[3]


        // continue 문
        var c = [2, 5, -1, 7, -3, 6, 9];
        for(var i = 0, sum = 0; i < c.length; i++) {
            if(c[i] < 0) {
                continue;
            }
            sum += c[i];
        }
        console.log(sum); // 29


        // 배열 요소의 평균값
        var d = [[2, 4, 6, 8], [1, 5, 12, 3], [7, 6, 8, 5]];
        var max = Number.NEGATIVE_INFINITY;

        mainloop: for(var i = 0; i < d.length; i++) {
            var average = 0;

            for(var j = 0; j < d[i].length; j++) {
                if(d[i][j] > 10){
                    continue mainloop;
                }
                average += a[i][j];
            }
            
            average /= a[i].length;
            console.log('i=' + i + ': 평균값' + average);

            if(max < average) {
                max = average;
            }
        }

        console.log('최대 평균값=' + max);
    </script>
</head>
<body>

</body>
</html>
